<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <main class="component">
        <img
          src="./images/hero-desktop.jpg"
          alt="hero"
          class="component__hero"
        />
        <img
          src="./images/logo.svg"
          alt="BASE APPAREL LOGO"
          class="component__logo"
        />
        <h1 class="component__headline"><span>WE'RE </span>COMING SOON</h1>
        <p class="component__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="component__email">
          <input
            type="text"
            class="component__email--input"
            placeholder="Email Address"
          />
          <button class="component__email--btn">
            <img
              class="component__email--btn-img"
              src="./images/icon-arrow.svg"
              alt="Arrow icon"
            />
          </button>
        </form>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
